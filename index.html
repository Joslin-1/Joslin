<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif; /* 添加字体样式以改善可读性 */
        }

        body {
            display: flex;
            flex-direction: column; /* 使body内的元素垂直排列 */
            justify-content: center; /* 垂直居中 */
            align-items: center; /* 水平居中（但对于flex子项需要配合text-align或margin使用） */
            text-align: center; /* 使文本内容居中 */
            width: 100vw; /* 视口宽度 */
            overflow: hidden; /* 防止内容溢出导致布局问题 */
        }

        .container {
            width: 100%; /* 可选，因为已经是flex子项且默认占满宽度 */
            max-width: 800px; /* 可选，设置最大宽度以适应不同屏幕尺寸 */
            text-align: center; /* 确保内部元素居中 */
        }

        h1 {
            margin: 0; /* 移除默认的外边距 */
            padding: 20px 0; /* 可选，添加一些内边距以增加间距 */
        }

        p {
            margin: 0; /* 移除默认的外边距 */
            padding-top: 10px; /* 可选，添加一些内边距以增加间距 */
        }

        button {
            margin-top: 20px; /* 调整按钮的上外边距 */
            padding: 10px 20px; /* 设置按钮的内边距以增加点击区域 */
            font-size: 16px; /* 设置按钮的字体大小 */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Have a nice weekend!</h1>
        <p>— To ourselves</p>
        <button id="button">捶我一下</button>
    </div>

    <script>
        document.getElementById('button').addEventListener('click', function () {
            window.location.href = 'https://v.douyin.com/some-video-id'; // 注意：替换为有效的抖音视频链接
        });
    </script>
</body>

</html>
