<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }


        
    </style>
</head>

<!--  https://github.com/Joslin-1/Joslin.git  -->

<body>
    <div id="box" class="box">
        <h1 id="word"></h1>
        <h4 id="word2"></h4>
        <div id="little" class="little">
            <p>星星观测_web page🌟</p>
            <p>正在一点一点完善…✍️</p>
        </div>
    </div>


    
    <script>

        var text = 'Happy every day !'
        var text2 = '--To you'
        var content = document.getElementById('word')
        var content2 = document.getElementById('word2')
        let index = 0;
        let index2 = 0;

        window.onload = function () {
            
                            setTimeout(function () {
                                function typeText() {

                                    if (index < text.length) {
                                        content.innerHTML += text.charAt(index);
                                        index++;
                                        setTimeout(typeText, 150)
                                    } else if (index2 < text2.length) {
                                        content2.innerHTML += text2.charAt(index2);
                                        index2++;
                                        setTimeout(typeText, 150)
                                    } else {
                                        document.getElementById('little').classList.remove('little')
                                        document.getElementById('little').classList.add('little-animation')
                                    }

                                }
                                typeText()

                            }, 1000)

        }

    </script>
</body>

</html>
