<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }


        #btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .little {
            visibility: hidden;
        }


        .little-animation {
            animation: happy 1.2s linear forwards;
        }

        @keyframes happy {

            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        a {
            text-decoration: none;
        }


        .check {

            position: relative;
            width: 300px;
            height: 175px;
            background-image: url('./bg.jpg');
            /* background-color: aqua; */
            background-repeat: no-repeat;
            /* 整个图片填充在框框里 */
            background-size: cover;
        }

        .check-content {

            width: 50px;
            height: 50px;
            /* 黑色半透明 */
            background: rgba(255, 255, 255, 1);
            position: absolute;
            top: 100px;
            left: 280px;
        }

        .check-block {

            width: 50px;
            height: 50px;
            background-image: inherit;
            background-repeat: inherit;
            background-size: 300px 175px;
            /* background-position: -280px -100px;  这个是为了下面js代码做铺垫，有没有无所谓 */
            position: absolute;
            top: 100px;
            left: 10px;
            border: 0.5px solid #fff;
        }

        .drag {
            width: 300px;
            height: 50px;
            background-color: #e3e3e3;
            position: relative;
            margin: 0 auto;
        }

        .drag-block {
            width: 50px;
            height: 50px;
            background-color: yellowgreen;
            z-index: 10;
            position: absolute;
            top: 0;
            left: 0;
        }

        .drag-tips {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            font-size: 12px;
            color: #8a8a8a;
            /* 光标不会选中文字 */
            user-select: none;
        }

        .tip {
            z-index: 11;
        }


        .box {
            display: block;
        }
        .top{
            z-index: 99;
        }
    </style>
</head>

<!--  https://github.com/Joslin-1/Joslin.git  -->

<body>
    <div id="box" class="box">
        <h1 id="word"></h1>
        <h4 id="word2"></h4>
        <div id="little" class="little">
            <p>星星观测_web page🌟</p>
            <p>正在一点一点完善…✍️</p>
            <button id="btn">👉</button>
        </div>
    </div>


    <div id="box1">
        <!-- 图片区域 -->
        <div class="check">
            <div class="check-content"></div>
            <div class="check-block"></div>
        </div>
        <!-- 拖动条 -->
        <div class="drag">
            <div class="drag-block"></div>
            <div class="drag-tips">
                <span class="tip">按住左边按钮向右拖动完成上方图像验证</span>
            </div>
        </div>
    </div>

    


    <script>

        var text = 'Happy every day !'
        var text2 = '--To you'
        var content = document.getElementById('word')
        var content2 = document.getElementById('word2')
        let index = 0;
        let index2 = 0;

        window.onload = function () {

            //随机生成一个x,y坐标，用于校验块的位置
            var x = random(100, 250), y = random(0, 125)
            function random(min, max) {
                min = Math.ceil(min);
                max = Math.ceil(max);
                return Math.floor(Math.random() * (max - min) + min)
            }
            var checkContent = document.querySelector('.check-content')
            var checkBlock = document.querySelector('.check-block')

            // 设置位置      cssText属性可一次性设置多个CSS样式
            checkContent.style.cssText = `left:${x}px;top:${y}px`

            // 移动背景图片的位置（向左移动x  向下移动y）  和 顶部的位置为y
            // checkBlock.style.cssText = `background-position:-${x}px -${y}px;top:${y}px`
            checkBlock.style.backgroundPosition = `-${x}px -${y}px`;
            checkBlock.style.top = `${y}px`;


            // 定义一个运动状态，鼠标按下则为true
            var animating = false
            var startX = 0
            var dragBlock = document.querySelector('.drag-block')
            dragBlock.addEventListener('mousedown', function (e) {
                animating = true
                startX = e.pageX
            })
            document.addEventListener('mouseup', function () {
                animating = false
            })
            // offsetX是相对于左侧的距离
            var offsetX = 0
            var drag = document.querySelector('.drag')
            drag.addEventListener('mousemove', function (m) {
                if (!animating) {
                    return
                }
                offsetX = m.pageX - startX
                if (offsetX < 0 || offsetX > 300) { return }

                dragBlock.style.transform = `translateX(${offsetX}px)`
                checkBlock.style.left = `${offsetX}px`
            })

            var tip = document.querySelector('.tip')
            tip.classList.remove('tip')

            // 滑块移动距离
            dragBlock.addEventListener('mouseup', function () {
                var animating = false
                if (offsetX >= x - 3 && offsetX <= x + 3) {
                    // alert('验证成功!3s后即将跳转页面')
                    // 成功后可以跳转页面

                    var timer =1;
                    setInterval(function () {
                        timer--
                        tip.innerHTML = '验证成功!'
                        tip.classList.add('tip')
                        if (timer == 0) {
                            document.getElementById('box1').style.display = 'none'

                            document.getElementById('box').classList.remove('box')
                            document.body.style.backgroundImage = 'url("./bg.jpg")'
                            document.body.style.backgroundRepeat = 'no-repeat'
                            document.body.style.backgroundSize = 'cover'

                            clearInterval(timer)

                            setTimeout(function () {
                                function typeText() {

                                    if (index < text.length) {
                                        content.innerHTML += text.charAt(index);
                                        index++;
                                        setTimeout(typeText, 150)
                                    } else if (index2 < text2.length) {
                                        content2.innerHTML += text2.charAt(index2);
                                        index2++;
                                        setTimeout(typeText, 150)
                                    } else {
                                        document.getElementById('little').classList.remove('little')
                                        document.getElementById('little').classList.add('little-animation')
                                    }

                                }
                                typeText()

                            }, 1000)

                        }
                    }, 1000)

                } else {
                    // dragBlock.style.transform = `translateX(0px)`
                    // checkBlock.style.left = `0px`

                    tip.innerHTML = '重新滑动'
                    tip.classList.add('top')
                    setTimeout(function () {
                        window.location.href = './index.html'
                    },500)


                }
            })


        }

    </script>
</body>

</html>
